                <input class="input" type="email" id="email" name="email" required>
                <label class="label" for="password">Mot de passe</label>
                <input class="input" type="password" id="password" name="password" required>
                <div id="error-message" class="error-message">
                    Erreur dans l’identifiant ou le mot de passe
                </div>
                <div id="error-message-2" class="error-message-2">
                    Suite à une erreur technique, veuillez réessayer plus tard.
                </div>
                <button class="btn-conexion" type="submit">Se connecter</button>
                <a class="lien-mdp" href="#">Mot de passe oublié</a>
            </div>
        </form>
